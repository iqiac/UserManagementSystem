services:
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
      target: dev
      args:
        - USER=${USER}
        - UID=${UID}
    env_file: .env
    container_name: frontend-dev
    image: frontend-dev:latest
    volumes:
      - .:/workspace
      - ~/.ssh:${HOME}/.ssh
    ports:
      - 4200:4200
    networks:
      - user-management-system

  backend-dev:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
      target: dev
      args:
        - USER=${USER}
        - UID=${UID}
    env_file: .env
    container_name: backend-dev
    image: backend-dev:latest
    volumes:
      - .:/workspace
      - ~/.ssh:${HOME}/.ssh
    ports:
      - 8080:8080
    networks:
      - user-management-system

  backend-run:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
      target: run
    container_name: backend-run
    image: backend-run:latest
    restart: unless-stopped
    depends_on:
      - database
    ports:
      - 8080:8080
    networks:
    - user-management-system

  database:
    image: mysql:latest
    container_name: database
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=mydb
      - MYSQL_USER=user
      - MYSQL_PASSWORD=user
    ports:
      - 3306:3306
    networks:
      - user-management-system

networks:
  user-management-system:
    driver: bridge
